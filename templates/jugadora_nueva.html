<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Jugadora</title>
</head>
<body>
    <h1>➕ Cargar nueva jugadora</h1>
    <form method="post">
        <p>Nombre: <input type="text" name="nombre" required></p>
        <p>DNI: <input type="text" name="dni" required></p>
        <p>Teléfono: <input type="text" name="telefono"></p>
        <p>Fecha de nacimiento: <input type="date" name="fecha_nac"></p>
        <p>Número de camiseta: <input type="number" name="numero" required></p>
        <p>Posición: <input type="text" name="posicion"></p>
        <p>Categoría: <input type="text" name="categoria" required></p>
        <p><button type="submit">💾 Guardar</button></p>
    </form>

    <a href="/jugadoras">⬅ Volver al listado</a>
</body>
</html>
