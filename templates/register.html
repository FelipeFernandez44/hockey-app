<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="min-width: 300px;">
      <h3 class="text-center mb-3">Registrarse</h3>
      <form method="POST">
        <div class="mb-3">
          <label>DNI</label>
          <input type="text" name="dni" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Nombre y Apellido</label>
          <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Fecha de Nacimiento</label>
          <input type="date" name="fecha_nac" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Contrase√±a</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Club</label>
          <select name="club" class="form-select" required>
            {% for equipo in equipos %}
            <option value="{{ equipo }}">{{ equipo }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label>Plan</label>
          <select name="plan" class="form-select" required>
            {% for plan in planes %}
            <option value="{{ plan }}">{{ plan|capitalize }}</option>
            {% endfor %}
          </select>
        </div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
        <a href="{{ url_for('login') }}" class="d-block mt-2 text-center">Ya tengo cuenta</a>
      </form>
    </div>
  </div>
</body>
</html>
